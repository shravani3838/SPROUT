<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Include Navbar -->
<div id="navbar"></div>
<script>
    // Load Navbar
    const navbarElement = document.getElementById('navbar');
    navbarElement.innerHTML = '<object type="text/html" data="navbar.html" style="width: 100%; height: 100%;"></object>';
</script>

    <div class="container mx-auto py-4 px-4 bg-green-100">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        
        <!-- Contact Persons -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8  ">
            <!-- Person 1 -->
            <div class="  p-4 rounded-lg shadow hover:bg-[#92E6A7] transition duration-300 ">
                <h2 class="text-xl font-semibold mb-2">John Doe</h2>
                <p class="text-gray-600">Position: CEO</p>
                <p class="text-gray-600">Email: john@example.com</p>
                <p class="text-gray-600">Phone: +1 234 567 890</p>
            </div>
            <!-- Person 2 -->
            <div class="  p-4 rounded-lg shadow hover:bg-[#92E6A7] transition duration-300 ">
                <h2 class="text-xl font-semibold mb-2">Jane Smith</h2>
                <p class="text-gray-600">Position: Sales Manager</p>
                <p class="text-gray-600">Email: jane@example.com</p>
                <p class="text-gray-600">Phone: +1 345 678 901</p>
            </div>
            <!-- Person 3 -->
            <div class="  p-4 rounded-lg shadow hover:bg-[#92E6A7] transition duration-300 ">
                <h2 class="text-xl font-semibold mb-2">Michael Johnson</h2>
                <p class="text-gray-600">Position: Support Manager</p>
                <p class="text-gray-600">Email: michael@example.com</p>
                <p class="text-gray-600">Phone: +1 456 789 012</p>
            </div>
        </div>
        
        <!-- Contact Form -->
        <div class="mt-8 px-4 py-4" >
            <h2 class="text-2xl font-bold mb-4">Send us a Message</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-600">Name</label>
                    <input type="text" id="name" name="name" class="form-input mt-1 w-2/3 border border-[#1B4332] bg-green-100" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="form-input mt-1 w-2/3 border border-[#1B4332] bg-green-100" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-600">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-input mt-1 w-2/3 border border-[#1B4332] bg-green-100" required>
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-gray-600">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input mt-1 w-2/3 border border-[#1B4332] bg-green-100" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-600">Your Message</label>
                    <textarea id="message" name="message" class="form-textarea mt-1 w-2/3 border border-[#1B4332] bg-green-100" rows="6" required></textarea>
                </div>
                <div class="mb-4">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Send Message</button>
                </div>
            </form>
        </div>

        <!-- Include Footer -->
<div id="footer"></div>
<script>
    // Load Footer
    const footerElement = document.getElementById('footer');
    footerElement.innerHTML = '<object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>';
</script>
    
</body>
</html>
